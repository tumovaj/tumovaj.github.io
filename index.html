<script>
  const CZECH_1 = 'https://google.cz';
  const CZECH_2 = 'https://youtube.cz';
  const GERMAN_1 = 'https://google.de';
  const GERMAN_2 = 'https://youtube.de';
  switch (location.search) {
    // napr. ceskej link bude tumovaj.github.io?lang=cz
    case "?lang=cz":
      window.location.href = Math.random() > 0.5 ? CZECH_1 : CZECH_2;
      break;
    
    case "?lang=de":
      window.location.href = Math.random() > 0.5 ? GERMAN_1 : GERMAN_2;
      break;
  }
</script>
<body>
  No language in the query :/
</body>
